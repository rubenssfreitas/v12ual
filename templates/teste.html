<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V12 Labs Visual Studio</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

body{
    background:#0b0b0d;
    color:#eaeaea;
    font-family:'Inter', sans-serif;
}

h1,h2,h3{
    font-family:'Playfair Display', serif;
}

.section{
    padding:120px 0;
}

.container-narrow{
    max-width:900px;
}

/* HERO */

.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
}

.hero h1{
    font-size:3.4rem;
    line-height:1.2;
}

.subtext{
    font-size:1.2rem;
    color:#aaa;
    margin-top:30px;
}

.btn-premium{
    background:transparent;
    border:1px solid #8b0000;
    color:#fff;
    padding:14px 40px;
    margin-top:40px;
    transition:0.4s;
    letter-spacing:1px;
}

.btn-premium:hover{
    background:#8b0000;
    transform:translateY(-4px);
}

/* SERVICES */

.service{
    margin-bottom:60px;
}

.service h4{
    font-weight:600;
}

/* DIFFERENCE */

.highlight{
    color:#8b0000;
}

/* CTA */

.cta{
    background:#111;
    text-align:center;
    padding:120px 0;
}

footer{
    text-align:center;
    padding:40px 0;
    color:#666;
    font-size:0.9rem;
    border-top:1px solid #222;
}

</style>
</head>
